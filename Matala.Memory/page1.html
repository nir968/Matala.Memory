<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="styles1.css" />

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


</head>

<body>

  <div class="main-container">


    <div class="logo-image">
      <img src="https://images.gamebanana.com/img/ico/sprays/5e62b1909e8da.png" alt="">
    </div>


    <div id="big-image">
      <img src="https://i.redd.it/cqnlij4mzj591.jpg">
    </div>


    <div class="search-bar-container">
      <input type="text" id="nameInput" placeholder="Enter your name">
      <input type="number" id="numCardsInput" placeholder="cards num" min="8" max="30" step="2">
    </div>


    <div id="nameDisplayDiv"></div>


    <div class="buttons-container">
      <button type="button" class="btn btn-warning" id="goToPage2">Start!</button>
    </div>
    

  </div>

  <script src="script1.js"></script>

</body>

</html>
